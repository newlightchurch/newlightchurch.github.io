---
layout: default
title: newlight church
---


  <h1>Blog Posts</h1>
  <ul class="small-block-grid-1 medium-block-grid-3 large-block-grid-4">
    {% for post in site.posts %}
      <li>
      	<div class="panel radius">
	      	<a href="{{ post.url }}">
	      		<h2 class="subheader">{{ post.title }}</h2>
	      		<p>{{ post.description }}</p>
				    <p><span class="button small radius">Read More</span></p>
          </a>
	      	<p class="text-right">{{ post.date | date_to_string }}</p>
      	</div>
      </li>
    {% endfor %}
  </ul>
